<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Formulaire d'Inscription Parcoursup</h2>
        <form action="../../php/auth/inscription.php" method="post">
            <!-- Champ Nom -->
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>

            <!-- Champ Prénom -->
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>


            <!-- Champ Numéro Parcoursup -->
            <div class="form-group">

            <label for="numero_etudiant">Numéro d'Étudiant :</label>
            <input type="text" class="form-control" id="numero_etudiant" name="numero_etudiant">
            </div>


            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
    </div>

</body>
</html>
